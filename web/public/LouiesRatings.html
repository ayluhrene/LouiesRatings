<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Homepage</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class = "container">
            <div class="logo-box">
                <a href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar-box">
                <h1>Louie's Ratings</h1>
                <input type="text" class="search-bar" placeholder="Search...">
            </div>
            <div class="profile-box">
                <a href="#">
                    <img src="img/profile.jpeg" alt="Profile Icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class ="content-box">
            <h1>Louie's Ratings</h1>
            <p>By students, for students</p>
        </div>
    </main>
        <footer>
        <div class="container">
            <p>2024 Louie's Ratings. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
